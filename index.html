<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>X-ray Slider</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="grid-con">
        <section class="col-span-full">
            <h2 class="hidden">X-Ray revealer</h2>
            <div id="mobile-tablet-view">
                <img src="images/Main_xray .jpg" alt="x-ray earbud">;
                <img src="images/Colored_earbuds.jpg" alt="regular view of earbud">;
            </div>
            <div id="outerShell">
                <div id="imageCon">
                    <!-- xray version -->
                    <div class="slideImage image-right"></div>
                    <!-- rendered version -->
                    <div class="slideImage image-left"></div>
                    <!-- drag bar -->
                    <div class="slideImage image-drag"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
